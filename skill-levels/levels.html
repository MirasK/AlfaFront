<!DOCTYPE html>
<html>
<head>
	<title>Levels|AlfaWay</title>
	<link rel="stylesheet" type="text/css" href="levels.css">
</head>
<body>
	<div class="center">
		<h1>UI/UX</h1>
		<br>
		<div class="skillBox">
			<p>L5</p>
			<p>250k</p>
			<div class="skill">
				<div class="skill_level" style="width: 0%"></div>
			</div>
		</div>
		<br>
		<div class="skillBox">
			<p>L4</p>
			<p>200k</p>
			<div class="skill">
				<div class="skill_level" style="width: 40%;color: green;"></div>
			</div>
		</div>
		<br>
		<div class="skillBox">
			<p>L3</p>
			<p>180k</p>
			<div class="skill">
				<div class="skill_level" style="width: 100%"></div>
			</div>
		</div>
		<br>
		<div class="skillBox">
			<p>L2</p>
			<p>150k</p>
			<div class="skill">
				<div class="skill_level" style="width: 100%"></div>
			</div>
		</div>
		<br>
		<div class="skillBox">
			<p>L1</p>
			<p>100k</p>
			<div class="skill">
				<div class="skill_level" style="width: 100%"></div>
			</div>
		</div>
	</div>
</body>
</html>
